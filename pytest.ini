[pytest]
# Configuration pytest pour Startup Incubation API

# Markers personnalisés
markers =
    integration: Tests d'intégration nécessitant Ollama (lents)
    unit: Tests unitaires rapides
    slow: Tests lents (>5s)

# Options par défaut
addopts =
    -v
    --tb=short
    --strict-markers
    -ra

# Chemins de test
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Ignorer les warnings spécifiques
filterwarnings =
    ignore::DeprecationWarning

# Timeout par défaut (secondes)
timeout = 300

# Affichage
console_output_style = progress

